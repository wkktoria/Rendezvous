<div class="modal-header">
  <h4 class="modal-title">User roles</h4>
  <button type="button" class="btn-close close" (click)="bsModalRef.hide()">
    <span class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  @for (role of availableRoles; track $index) {
  <div class="form-check">
    <input
      id="{{ role }}"
      type="checkbox"
      class="form-check-input"
      [checked]="selectedRoles.includes(role)"
      value="{{ role }}"
      (change)="updateChecked(role)"
      [disabled]="role === 'Admin' && username === 'admin'"
    />
    <label class="form-check-label" for="{{ role }}">{{ role }}</label>
  </div>
  }
</div>
<div class="modal-footer">
  <button
    [disabled]="selectedRoles.length === 0"
    type="button"
    class="btn btn-success"
    (click)="onSelectRoles()"
  >
    Submit
  </button>
</div>
