<div class="row">
  <div class="text-center mt-3">
    <h2>
      Your matches -
      {{ memberService.paginatedResult()?.pagination?.totalItems }}
    </h2>
  </div>

  <div class="container mt-3">
    <form
      #form="ngForm"
      (ngSubmit)="loadMembers()"
      class="d-flex flex-wrap mb-3"
    >
      <div class="d-flex mx-2">
        <label class="col-form-label" for="minAge">Age from:</label>
        <input
          type="number"
          class="form-control ms-1"
          style="width: 70px"
          id="minAge"
          name="minAge"
          [(ngModel)]="memberService.userParams().minAge"
        />
      </div>
      <div class="d-flex mx-2">
        <label class="col-form-label" for="maxAge">Age to:</label>
        <input
          type="number"
          class="form-control ms-1"
          style="width: 70px"
          id="maxAge"
          name="maxAge"
          [(ngModel)]="memberService.userParams().maxAge"
        />
      </div>
      <div class="d-flex mx-2">
        <label class="col-form-label" for="gender">Show:</label>
        <select
          id="gender"
          name="gender"
          [(ngModel)]="memberService.userParams().gender"
          class="form-select ms-1"
        >
          @for(gender of genderList; track gender.value){
          <option [value]="gender.value">{{ gender.display }}</option>
          }
        </select>
      </div>

      <button class="btn btn-primary ms-1" type="submit">Apply filters</button>
      <button class="btn btn-info ms-1" type="button" (click)="resetFilters()">
        Reset filters
      </button>

      <div class="col">
        <div class="btn-group float-end">
          <button
            type="button"
            class="btn btn-primary"
            name="orderBy"
            (click)="loadMembers()"
            btnRadio="lastActive"
            [(ngModel)]="memberService.userParams().orderBy"
          >
            Last active
          </button>
          <button
            type="button"
            class="btn btn-primary"
            name="orderBy"
            (click)="loadMembers()"
            btnRadio="created"
            [(ngModel)]="memberService.userParams().orderBy"
          >
            Newest members
          </button>
        </div>
      </div>
    </form>
  </div>

  @for(member of memberService.paginatedResult()?.items; track member.id) {
  <div class="col-md-3">
    <app-member-card [member]="member"></app-member-card>
  </div>
  }
</div>
@if (memberService.paginatedResult()?.pagination) {
<div class="d-flex justify-content-center">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="(memberService.paginatedResult()?.pagination)!.totalItems"
    [itemsPerPage]="(memberService.paginatedResult()?.pagination)!.itemsPerPage"
    (pageChanged)="pageChanged($event)"
    [(ngModel)]="(memberService.paginatedResult()?.pagination)!.currentPage"
    [maxSize]="10"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  ></pagination>
</div>
}
