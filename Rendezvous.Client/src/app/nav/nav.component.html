<nav class="navbar navbar-expand-md navbar-dark sticky-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active"
      >Rendezvous</a
    >
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if (accountService.currentUser()) {

      <li class="nav-item">
        <a routerLink="/members" routerLinkActive="active" class="nav-link"
          >Matches</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/lists" routerLinkActive="active" class="nav-link"
          >Lists</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/messages" routerLinkActive="active" class="nav-link"
          >Messages</a
        >
      </li>
      }
    </ul>
    @if (accountService.currentUser()) {
    <div class="dropdown" dropdown>
      <button
        class="btn dropdown-toggle text-light text-decoration-none"
        dropdownToggle
      >
        Welcome {{ accountService.currentUser()?.username | titlecase }}
      </button>
      <div class="dropdown-menu" *dropdownMenu>
        <a href="#" class="dropdown-item">Edit profile</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    } @else {
    <form
      #loginForm="ngForm"
      (ngSubmit)="login()"
      class="d-flex"
      autocomplete="off"
    >
      <input
        class="form-control me-2"
        placeholder="Username"
        name="username"
        [(ngModel)]="model.username"
        required
      />
      <input
        class="form-control me-2"
        placeholder="Password"
        type="password"
        name="password"
        [(ngModel)]="model.password"
      />
      <button class="btn btn-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
