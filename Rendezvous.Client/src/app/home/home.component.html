<div class="container mt-5">
  <div class="text-center">
    <h1>Find your soul mate</h1>
    @if (accountService.currentUser() === null){ @if (!registerMode) {
    <p class="lead">Sign up to view your matches.</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">
        Register
      </button>
      <button class="btn btn-info btn-lg me-2">Learn more</button>
    </div>
    } @else {
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register
            (cancelRegister)="cancelRegisterMode($event)"
          ></app-register>
        </div>
      </div>
    </div>
    } } @else {
    <p>Go to <a href="/members"> matches</a> to see people who you may like.</p>
    }
  </div>
</div>
